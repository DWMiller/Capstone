<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form action="main.php?/admin/clear" method="POST">
		<fieldset>
			<input type="submit" value="Clear Expired Sessions">
		</fieldset>
	</form>

	<hr>

	<form action="main.php?/admin/end_game"  method="POST">
		<fieldset>
			<input type="submit" value="End Current Game">
		</fieldset>
	</form>
	<hr>

	<form action="main.php?/admin/new_game"  method="POST">
		<fieldset>
			<label for="player_count">Player Count: 
				<input type="number" value="10" name="player_count"></input>
			</label>

			<input type="submit" value="Start New Game">
		</fieldset>
	</form>

	<hr>

	<form action="../Capstone_MapGenerator/main.php?/generate/generate" method="POST">
		<label for="scale">Scale: 
			<input type="number" value="100" name="scale"></input>
		</label>

		<label for="seed">Seed Value: 
			<input type="number" name="seed" id="seed" value="600">
		</label>	

		<br>
		<input type="submit" value="Generate">	
	</form>

</body>
</html>
